    <style>
        body {
            background-image: url("./Images/Splash.png");
        }

        .websiteContent {
            overflow-y: auto;
            font-size: 15px;
            line-height: 25px;
            text-align: center;
        }

        .itemData {
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            text-align: left;
            width: 70vw;
            z-index: 1;
        }

        .itemDataLink {
            height: 40px;
            width: calc(70vw - 40px);
            border-radius: 5px;
            display: block;
            margin-bottom: 5px;
            background: black;
        }

        .itemDataLink:hover {
            background: #161616;
        }

        .itemDataText {
            height: 40px;
            position: relative;
            line-height: 40px;
            margin-left: 50px;
            background: transparent;
        }

        .itemDataId {
            height: 40px;
            line-height: 40px;
            float: right;
            background: transparent;
        }

        .itemDataIcon {
            position: absolute;
            float: left;
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: transparent;
        }

        @media only screen and (min-device-width : 768px) and (max-device-width : 1024px) and (orientation : portrait) {

            .itemDataLink,
            .itemData {
                width: 95vw;
            }

            .itemData {
                margin: 5px;
            }

            .websiteContent {
                font-size: 10px;
            }
        }

        @media only screen and (min-device-width : 375px) and (max-device-width : 667px) and (orientation : portrait) {

            .itemDataLink,
            .itemData {
                width: 95vw;
            }

            .itemData {
                margin: 5px;
            }

            .websiteContent {
                font-size: 10px;
            }
        }
    </style>
